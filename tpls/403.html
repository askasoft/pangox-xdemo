{{template "main_header" .}}

{{MapSet .Ctx.Attrs "noalertclose" true}}

<div class="s-error e403">
	<div class="text-center w-100">
		<div class="icons pb-4 border-bottom">
			<i class="fas fa-4"></i><i class="fas fa-ban"></i><i class="fas fa-3"></i>
		</div>
		<div class="fs-3 my-4 p-4">
			{{if .Ctx.Errors}}
				{{range $e := .Ctx.Errors}}
				<p>{{$e}}</p>
				{{end}}
			{{else}}
				<p>{{T .Loc "error.request.forbidden"}}</p>
			{{end}}
		</div>
	</div>
</div>

{{template "main_footer" .}}
